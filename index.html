<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sovereign Healer - Mind, Body & Spirit Sanctuary</title>
    <meta name="description" content="Reiki healing, sound therapy, aromatherapy, and spiritual education. Your sanctuary for holistic wellness and community healing.">
    <meta name="keywords" content="reiki, healing, energy work, sound therapy, aromatherapy, spiritual education, wellness, holistic health">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Basic reset and loading state */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d5016 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }
      
      .sacred-loader {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #87a96b;
        border-right: 4px solid #9b7cb6;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        margin-bottom: 2rem;
      }
      
      .loading-message {
        font-family: 'Crimson Text', serif;
        font-size: 1.5rem;
        color: #87a96b;
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="sacred-loader"></div>
      <div class="loading-message">
        Preparing Your Sacred Space
        <div style="font-size: 1rem; opacity: 0.7; margin-top: 0.5rem;">Mind • Body • Spirit</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
